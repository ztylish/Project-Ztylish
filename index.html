<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztylish Fashion Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root{
            --green:#03AC0E;
            --green-dark:#008A00;
            --gray-light:#f5f5f5;
            --card:#ffffff;
            --text:#2d2d2d;
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Poppins',sans-serif;background:#fafafa;color:var(--text);min-height:100vh;}
        .cursor{position:fixed;width:20px;height:20px;background:var(--green);border-radius:50%;pointer-events:none;z-index:9999;mix-blend-mode:difference;transform:translate(-50%,-50%);}

        header{background:linear-gradient(135deg,var(--green),var(--green-dark));padding:4rem 1rem;text-align:center;color:white;position:relative;overflow:hidden;}
        header::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:repeating-conic-gradient(from 45deg,transparent,rgba(255,255,255,.15) 25%);animation:rotate 20s linear infinite;}
        @keyframes rotate{to{transform:rotate(360deg);}}

        .typing{font-size:3.8rem;font-weight:800;color:white;overflow:hidden;border-right:4px solid #fff;white-space:nowrap;animation:typing 4s steps(30) infinite;}
        @keyframes typing{0%{width:0}50%{width:100%}100%{width:0}}

        nav{background:white;padding:1rem;box-shadow:0 2px 10px rgba(0,0,0,.1);position:sticky;top:0;z-index:100;text-align:center;}
        nav a{color:var(--text);margin:0 1.5rem;font-weight:600;text-transform:uppercase;transition:.3s;}
        nav a:hover{color:var(--green);}

        .cart-icon{position:fixed;top:20px;right:20px;background:var(--green);color:white;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.8rem;box-shadow:0 0 30px rgba(3,172,14,.5);z-index:998;cursor:pointer;}
        .cart-icon:hover{transform:scale(1.2);}
        .cart-count{position:absolute;top:-8px;right:-8px;background:red;color:white;width:28px;height:28px;border-radius:50%;font-size:.9rem;font-weight:800;display:flex;align-items:center;justify-content:center;}

        .cart-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:999;align-items:center;justify-content:center;}
        .cart-content{background:white;max-width:500px;width:90%;border-radius:20px;padding:2rem;position:relative;max-height:90vh;overflow-y:auto;}
        .close-cart{position:absolute;top:15px;right:20px;font-size:2rem;cursor:pointer;color:#999;}

        .container{max-width:1200px;margin:4rem auto;padding:0 1rem;}
        h2{text-align:center;margin:3rem 0;font-size:2.8rem;color:var(--green);}

        .filter-buttons button{padding:.8rem 2rem;margin:.4rem;background:white;border:2px solid var(--green);color:var(--text);border-radius:50px;font-weight:700;cursor:pointer;transition:.3s;}
        .filter-buttons button:hover,.filter-buttons button.active{background:var(--green);color:white;}

        .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));gap:2rem;}
        .product{background:white;border-radius:20px;overflow:hidden;box-shadow:0 5px 20px rgba(0,0,0,.1);transition:.4s;opacity:0;transform:translateY(30px);animation:popUp .8s forwards;}
        .product:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(3,172,14,.2);}
        .product img{width:100%;height:220px;object-fit:cover;}
        .price-container{padding:1rem;text-align:center;}
        .original-price{text-decoration:line-through;color:#999;}
        .discounted-price{font-size:1.7rem;font-weight:900;color:var(--green);}
        .add-to-cart{background:var(--green);color:white;padding:1rem;border:none;border-radius:50px;width:90%;margin:1rem auto;display:block;font-weight:700;cursor:pointer;}

        /* Rekomendasi Outfit */
        .outfit-section{background:white;padding:4rem 2rem;margin:5rem 0;border-radius:20px;box-shadow:0 5px 30px rgba(0,0,0,.08);}
        .outfit-slider{position:relative;max-width:1000px;margin:0 auto;overflow:hidden;}
        .outfit-track{display:flex;gap:2rem;transition:transform .6s ease;}
        .outfit-card{min-width:320px;background:var(--gray-light);border-radius:20px;overflow:hidden;text-align:center;box-shadow:0 5px 20px rgba(0,0,0,.1);}
        .outfit-card img{width:100%;height:340px;object-fit:cover;}
        .outfit-card h4{font-size:1.5rem;margin:1rem 0 .5rem;}
        .outfit-card .items{color:#666;font-size:.95rem;margin-bottom:1rem;}
        .outfit-card .price-total{font-size:1.6rem;font-weight:900;color:var(--green);}

        .slider-btn{position:absolute;top:50%;transform:translateY(-50%);background:var(--green);color:white;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;z-index:10;}
        .prev-btn{left:10px;}
        .next-btn{right:10px;}

        .wa-float{position:fixed;bottom:20px;right:20px;background:#25d366;color:white;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;box-shadow:0 0 30px rgba(37,211,102,.7);z-index:997;cursor:pointer;animation:pulse 2s infinite;}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
        footer{background:var(--green);color:white;padding:2rem;text-align:center;}
        @keyframes popUp{to{opacity:1;transform:translateY(0)}}
    </style>
</head>
<body>

<div class="cursor" id="cursor"></div>

<div class="cart-icon" id="cartIcon">Bag<span class="cart-count" id="cartCount">0</span></div>
<div class="cart-modal" id="cartModal">
    <div class="cart-content">
        <span class="close-cart" id="closeCart">×</span>
        <h2 style="text-align:center;color:var(--green);">Keranjang Kamu</h2>
        <div id="cartItems"></div>
        <div style="text-align:center;margin:2rem 0;font-size:1.5rem;font-weight:800;color:var(--green);">Total: <span id="cartTotal">Rp 0</span></div>
        <button style="background:#25d366;color:white;padding:1rem;border:none;border-radius:50px;width:100%;font-size:1.2rem;font-weight:700;cursor:pointer;">Checkout via WhatsApp</button>
    </div>
</div>

<header>
    <h1 class="typing">Ztylish Drop Harian</h1>
    <p style="font-size:1.4rem;margin-top:1rem;">Fashion kekinian • Harga terbaik • Retur gampang</p>
</header>

<nav>
    <a href="#products">Produk</a>
    <a href="#outfit">Rekomendasi Outfit</a>
    <a href="#return">Retur</a>
</nav>

<div class="container">
    <h2 id="products">Hot Item Hari Ini</h2>
    <div class="filter-buttons" style="text-align:center;margin-bottom:2rem;">
        <button class="filter-btn active" data-category="all">Semua</button>
        <button class="filter-btn" data-category="Men">Pria</button>
        <button class="filter-btn" data-category="Women">Wanita</button>
        <button class="filter-btn" data-category="Sport">Sport</button>
    </div>
    <div class="products" id="product-list"></div>

    <!-- REKOMENDASI OUTFIT -->
    <div class="outfit-section" id="outfit">
        <h2>Rekomendasi Outfit Terkini</h2>
        <p style="text-align:center;margin-bottom:3rem;color:#666;">Pria</p>
        <div class="outfit-slider">
            <button class="slider-btn prev-btn" onclick="slide('men',-1)">‹</button>
            <button class="slider-btn next-btn" onclick="slide('men',1)">›</button>
            <div class="outfit-track" id="men-track"></div>
        </div>

        <p style="text-align:center;margin:4rem 0 2rem;color:#666;">Wanita</p>
        <div class="outfit-slider">
            <button class="slider-btn prev-btn" onclick="slide('women',-1)">‹</button>
            <button class="slider-btn next-btn" onclick="slide('women',1)">›</button>
            <div class="outfit-track" id="women-track"></div>
        </div>
    </div>

    <div style="background:white;padding:3rem;border-radius:20px;margin-top:5rem;box-shadow:0 5px 30px rgba(0,0,0,.08);" id="return">
        <h2 style="color:var(--green);">Form Retur Barang</h2>
        <form id="returnForm" style="display:grid;gap:1rem;max-width:600px;margin:2rem auto;">
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="ID Pesanan" required>
            <select required><option value="" disabled selected>Pilih Produk</option></select>
            <textarea rows="4" placeholder="Alasan retur" required></textarea>
            <button type="submit" style="background:var(--green);color:white;padding:1rem;border:none;border-radius:50px;font-weight:700;">Kirim ke WhatsApp</button>
        </form>
    </div>
</div>

<a href="https://wa.me/628123456789"://wa.me/628123456789" class="wa-float">WhatsApp</a>
<footer>© 2025 Ztylish • Fashion Kekinian dengan Harga Terjangkau</footer>

<script>
    const WA_NUMBER = "628123456789"; // GANTI NOMOR ANDA

    // Cursor
    document.addEventListener('mousemove', e => {
        document.getElementById('cursor').style.left = e.clientX + 'px';
        document.getElementById('cursor').style.top = e.clientY + 'px';
    });

    // Cart
    let cart = [];
    const updateCart = () => {
        const items = document.getElementById('cartItems');
        items.innerHTML = '';
        let total = 0;
        cart.forEach((item,i) => {
            total += item.price;
            items.innerHTML += `<div style="display:flex;gap:1rem;padding:1rem;background:#f9f9f9;border-radius:15px;margin:10px 0;">
                <img src="${item.image}" style="width:60px;height:60px;border-radius:10px;object-fit:cover;">
                <div style="flex:1;"><strong>${item.name}</strong><br><span style="color:var(--green);">${item.price.toLocaleString('id-ID',{style:'currency',currency:'IDR'})}</span></div>
                <span style="cursor:pointer;color:red;font-size:1.5rem;" onclick="cart.splice(${i},1);updateCart();">×</span>
            </div>`;
        });
        document.getElementById('cartCount').textContent = cart.length;
        document.getElementById('cartTotal').textContent = total.toLocaleString('id-ID',{style:'currency',currency:'IDR'});
    };
    const addToCart = p => { cart.push({name:p.name,price:p.price,image:p.image}); updateCart(); alert(p.name+" ditambahkan!"); };

    document.getElementById('cartIcon').onclick = () => document.getElementById('cartModal').style.display = 'flex';
    document.getElementById('closeCart').onclick = () => document.getElementById('cartModal').style.display = 'none';
    document.getElementById('checkoutBtn') && (document.getElementById('checkoutBtn').onclick = () => {
        if(cart.length===0) return alert("Keranjang kosong!");
        let msg = "Halo Ztylish! Mau pesan:%0A%0A";
        let total = 0;
        cart.forEach(x=>{msg+=`• ${x.name} - ${x.price.toLocaleString('id-ID',{style:'currency',currency:'IDR'})}%0A`; total+=x.price;});
        msg += `%0A*Total: ${total.toLocaleString('id-ID',{style:'currency',currency:'IDR'})}*`;
        window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`,'_blank');
    });

    const products = [
        { name: "Kemeja Putih Polos", category: "Men", originalPrice: "Rp 195.000", discountedPrice: "Rp 170.000", price:170000, image: "https://cottonink.co.id/cdn/shop/files/AksaraPutih_20250804_01.jpg?v=1753240617" },
        { name: "Polo Black", category: "Men", originalPrice: "Rp 95.000", discountedPrice: "Rp 70.000", price:70000, image: "https://i.ebayimg.com/images/g/OyYAAeSwMHxoY1c8/s-l960.webp" },
        { name: "Kaos Polos", category: "Men", originalPrice: "Rp 75.000", discountedPrice: "Rp 50.000", price:50000, image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=800" },
        { name: "Celana Jeans", category: "Men", originalPrice: "Rp 200.000", discountedPrice: "Rp 150.000", price:150000, image: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=800" },
        { name: "Ukhti Muslimah Dress", category: "Women", originalPrice: "Rp 550.000", discountedPrice: "Rp 450.000", price:450000, image: "https://hijaberlin.com/cdn/shop/files/64_70ec5425-79ca-4566-b99d-ff25de8d1f22_750x.png?v=1747800808" },
        { name: "Women Blouse", category: "Women", originalPrice: "Rp 150.000", discountedPrice: "Rp 120.000", price:120000, image: "https://down-id.img.susercontent.com/file/id-11134207-7r991-lqkeco8zwtmu6f" },
        { name: "Women Skirt", category: "Women", originalPrice: "Rp 300.000", discountedPrice: "Rp 200.000", price:200000, image: "https://shop.heavenlights.id/cdn/shop/files/ezza_skirt_-_ivory3-4x5.jpg?v=1762741115&width=600" },
        { name: "Sepatu Sneakers", category: "Sport", originalPrice: "Rp 400.000", discountedPrice: "Rp 300.000", price:300000, image: "https://images.unsplash.com/photo-1549298916-b41d501d3772?w=800" },
        { name: "Sepatu Lari", category: "Sport", originalPrice: "Rp 600.000", discountedPrice: "Rp 450.000", price:450000, image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800" }
    ];

    const displayProducts = (cat='all') => {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        const filtered = cat==='all' ? products : products.filter(p=>p.category===cat);
        filtered.forEach((p,i) => {
            const div = document.createElement('div');
            div.className = 'product';
            div.style.animationDelay = i*0.1+'s';
            div.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3 style="padding:1rem;text-align:center;">${p.name}</h3>
                <div class="price-container">
                    <div class="original-price">${p.originalPrice}</div>
                    <div class="discounted-price">${p.discountedPrice}</div>
                </div>
                <button class="add-to-cart" onclick="addToCart(${JSON.stringify(p).replace(/"/g,'&quot;')})">+ Keranjang</button>`;
            list.appendChild(div);
        });
    };

    // Outfit rekomendasi
    const outfits = {
        men: [
            {title:"Casual Kerja",items:["Kemeja Putih Polos","Celana Jeans","Sepatu Sneakers"],total:620000,img:"https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800"},
            {title:"Street Style",items:["Polo Black","Celana Jeans","Sepatu Lari"],total:670000,img:"https://images.unsplash.com/photo-1516826957135-700dedea698e?w=800"}
        ],
        women: [
            {title:"Daily Hijab Look",items:["Ukhti Muslimah Dress","Women Blouse"],total:570000,img:"https://images.unsplash.com/photo-1585687495184-9b6d29a3e2ed?w=800"},
            {title:"Office Chic",items:["Women Blouse","Women Skirt","Sepatu Sneakers"],total:620000,img:"https://images.unsplash.com/photo-1590338692112-9f3c21d5d5e8?w=800"}
        ]
    };
    let slideIndex = {men:0,women:0};
    const slide = (gender,dir) => {
        const arr = outfits[gender];
        slideIndex[gender] = (slideIndex[gender] + dir + arr.length) % arr.length;
        document.getElementById(gender+'-track').style.transform = `translateX(-${slideIndex[gender]*340}px)`;
    };
    const renderOutfits = () => {
        ['men','women'].forEach(g=>{
            const track = document.getElementById(g+'-track');
            track.innerHTML = '';
            outfits[g].forEach(o=>{
                track.innerHTML += `<div class="outfit-card">
                    <img src="${o.img}" alt="${o.title}">
                    <h4>${o.title}</h4>
                    <div class="items">${o.items.join(' • ')}</div>
                    <div class="price-total">${o.total.toLocaleString('id-ID',{style:'currency',currency:'IDR'})}</div>
                </div>`;
            });
        });
    };

    // Filter & init
    document.querySelectorAll('.filter-btn').forEach(b=>b.addEventListener('click',function(){
        document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));
        this.classList.add('active');
        displayProducts(this.dataset.category);
    }));
    products.forEach(p=>document.querySelector('#returnForm select').innerHTML += `<option>${p.name}</option>`);
    document.getElementById('returnForm').onsubmit = e => {
        e.preventDefault();
        const data = new FormData(e.target);
        const msg = `Retur:%0A${[...data.entries()].map(x=>`${x[0]}: ${x[1]}`).join('%0A')}`;
        window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`);
        alert('Permintaan retur terkirim!');
        e.target.reset();
    };

    window.onload = () => {
        displayProducts();
        renderOutfits();
    };
</script>
</body>
</html>
